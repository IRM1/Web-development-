<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css\main.css" />
  </head>
  <body>
    <h2>Sports Interest Form</h2>

    <form action="scripts/process.php" method="post">
      <!-- Text Boxes -->
      <div>
        <label for="textbox1">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div>
        <label for="textbox2">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <label for="textbox3">University Name:</label>
        <input type="text" id="universityName" name="universityName" required />
      </div>

      <label id="sports" for="interest">Sports you are interested in:</label>
      <div>
        <label
          ><input type="checkbox" name="interest[]" value="Basketball" />
          Basketball</label
        >
      </div>
      <div>
        <label
          ><input type="checkbox" name="interest[]" value="Vollyball" />
          Vollyball</label
        >
      </div>
      <div>
        <label
          ><input type="checkbox" name="interest[]" value="Football" />
          Football</label
        >
      </div>
      <div>
        <label
          ><input type="checkbox" name="interest[]" value="Cricket" />
          Cricket</label
        >
      </div>

      <div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button">View Data</button>
      </div>
    </form>
  </body>
</html>
